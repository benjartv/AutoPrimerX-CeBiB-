<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AminoacidoCreateDlg" widgetVar="AminoacidoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAminoacidoTitle}">
            <h:form id="AminoacidoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{aminoacidoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAminoacidoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{aminoacidoController.selected.id}" title="#{bundle.CreateAminoacidoTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateAminoacidoLabel_letraAminoacido}" for="letraAminoacido" />
                        <p:inputText id="letraAminoacido" value="#{aminoacidoController.selected.letraAminoacido}" title="#{bundle.CreateAminoacidoTitle_letraAminoacido}" />
                        <p:outputLabel value="#{bundle.CreateAminoacidoLabel_tipoOrganismo}" for="tipoOrganismo" />
                        <p:selectOneMenu id="tipoOrganismo" value="#{aminoacidoController.selected.tipoOrganismo}" required="true" requiredMessage="#{bundle.EditAminoacidoRequiredMessage_tipoOrganismo}">
                            <f:selectItems value="#{tipoOrganismoController.itemsAvailableSelectOne}"
                                           var="tipoOrganismoItem"
                                           itemValue="#{tipoOrganismoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{aminoacidoController.create}" value="#{bundle.Save}" update="display,:AminoacidoListForm:datalist,:growl" oncomplete="handleSubmit(args,'AminoacidoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AminoacidoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
