<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AminoacidoViewDlg" widgetVar="AminoacidoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAminoacidoTitle}">
            <h:form id="AminoacidoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{aminoacidoController.selected != null}">
                        <h:outputText value="#{bundle.ViewAminoacidoLabel_id}"/>
                        <h:outputText value="#{aminoacidoController.selected.id}" title="#{bundle.ViewAminoacidoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewAminoacidoLabel_letraAminoacido}"/>
                        <h:outputText value="#{aminoacidoController.selected.letraAminoacido}" title="#{bundle.ViewAminoacidoTitle_letraAminoacido}"/>
                        <h:outputText value="#{bundle.ViewAminoacidoLabel_tipoOrganismo}"/>
                        <h:outputText value="#{aminoacidoController.selected.tipoOrganismo}" title="#{bundle.ViewAminoacidoTitle_tipoOrganismo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AminoacidoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
