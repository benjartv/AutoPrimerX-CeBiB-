<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CodonEntityCreateDlg" widgetVar="CodonEntityCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCodonEntityTitle}">
            <h:form id="CodonEntityCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{codonEntityController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCodonEntityLabel_id}" for="id" />
                        <p:inputText id="id" value="#{codonEntityController.selected.id}" title="#{bundle.CreateCodonEntityTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateCodonEntityLabel_nombre_codon}" for="nombre_codon" />
                        <p:inputText id="nombre_codon" value="#{codonEntityController.selected.nombre_codon}" title="#{bundle.CreateCodonEntityTitle_nombre_codon}" />
                        <p:outputLabel value="#{bundle.CreateCodonEntityLabel_probabilidad}" for="probabilidad" />
                        <p:inputText id="probabilidad" value="#{codonEntityController.selected.probabilidad}" title="#{bundle.CreateCodonEntityTitle_probabilidad}" />
                        <p:outputLabel value="#{bundle.CreateCodonEntityLabel_aminoacido}" for="aminoacido" />
                        <p:selectOneMenu id="aminoacido" value="#{codonEntityController.selected.aminoacido}" required="true" requiredMessage="#{bundle.EditCodonEntityRequiredMessage_aminoacido}">
                            <f:selectItems value="#{aminoacidoController.itemsAvailableSelectOne}"
                                           var="aminoacidoItem"
                                           itemValue="#{aminoacidoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{codonEntityController.create}" value="#{bundle.Save}" update="display,:CodonEntityListForm:datalist,:growl" oncomplete="handleSubmit(args,'CodonEntityCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CodonEntityCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
