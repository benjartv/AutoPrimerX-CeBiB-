<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CodonEntityViewDlg" widgetVar="CodonEntityViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCodonEntityTitle}">
            <h:form id="CodonEntityViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{codonEntityController.selected != null}">
                        <h:outputText value="#{bundle.ViewCodonEntityLabel_id}"/>
                        <h:outputText value="#{codonEntityController.selected.id}" title="#{bundle.ViewCodonEntityTitle_id}"/>
                        <h:outputText value="#{bundle.ViewCodonEntityLabel_nombre_codon}"/>
                        <h:outputText value="#{codonEntityController.selected.nombre_codon}" title="#{bundle.ViewCodonEntityTitle_nombre_codon}"/>
                        <h:outputText value="#{bundle.ViewCodonEntityLabel_probabilidad}"/>
                        <h:outputText value="#{codonEntityController.selected.probabilidad}" title="#{bundle.ViewCodonEntityTitle_probabilidad}"/>
                        <h:outputText value="#{bundle.ViewCodonEntityLabel_aminoacido}"/>
                        <h:outputText value="#{codonEntityController.selected.aminoacido}" title="#{bundle.ViewCodonEntityTitle_aminoacido}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CodonEntityViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
