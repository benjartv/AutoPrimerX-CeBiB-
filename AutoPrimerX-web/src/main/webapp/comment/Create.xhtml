<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CommentCreateDlg" widgetVar="CommentCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Insert your comment">
            <h:form id="CommentCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{commentController.selected != null}">
                        <p:outputLabel value="Name" for="nombre" />
                        <p:inputText id="nombre" value="#{commentController.selected.nombre}"  />
                        <p:outputLabel value="Subject" for="asunto" />
                        <p:selectOneMenu id="asunto" style="width: 180px;" value="#{commentController.selected.asunto}" >
                            <f:selectItem itemLabel="Molecular Cloning" itemValue="Molecular Cloning" />
                            <f:selectItem itemLabel="Primers Design" itemValue="Primers Design" />
                            <f:selectItem itemLabel="Microorganism" itemValue="Microorganism" />
                        </p:selectOneMenu>
                        <p:outputLabel value="Comment" for="comment" />
                        <p:inputTextarea id="comment" rows="10" cols="30" value="#{commentController.selected.comment}"  />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{commentController.create}" value="#{bundle.Save}" update=":growl" oncomplete="handleSubmit(args,'CommentCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CommentCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
