<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EnzymeViewDlg" widgetVar="EnzymeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEnzymeTitle}">
            <h:form id="EnzymeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{enzymeController.selected != null}">
                        <h:outputText value="#{bundle.ViewEnzymeLabel_id}"/>
                        <h:outputText value="#{enzymeController.selected.id}" title="#{bundle.ViewEnzymeTitle_id}"/>
                        <h:outputText value="#{bundle.ViewEnzymeLabel_nameEnzyme}"/>
                        <h:outputText value="#{enzymeController.selected.nameEnzyme}" title="#{bundle.ViewEnzymeTitle_nameEnzyme}"/>
                        <h:outputText value="#{bundle.ViewEnzymeLabel_dnaTarget}"/>
                        <h:outputText value="#{enzymeController.selected.dnaTarget}" title="#{bundle.ViewEnzymeTitle_dnaTarget}"/>
                        <h:outputText value="#{bundle.ViewEnzymeLabel_alt_dnaTarget}"/>
                        <h:outputText value="#{enzymeController.selected.alt_dnaTarget}" title="#{bundle.ViewEnzymeTitle_alt_dnaTarget}"/>
                        <h:outputText value="#{bundle.ViewEnzymeLabel_numBasePair}"/>
                        <h:outputText value="#{enzymeController.selected.numBasePair}" title="#{bundle.ViewEnzymeTitle_numBasePair}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EnzymeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
