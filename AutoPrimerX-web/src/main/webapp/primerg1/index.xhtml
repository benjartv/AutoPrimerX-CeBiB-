<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Dise√±o de Primer's
        <br />
        <h:form>
        <h:panelGrid columns="3" cellpadding="4">
            <h:outputLabel for="sequence" value="Secuencia:" />
            <p:inputTextarea id="sequence" value="#{primerG1.sequence}" autoResize="false" rows="6" cols="33" />
            <br/>
            <h:outputLabel for="largo1" value="Largo 1: "/>
            <p:inputText id="largo1" value="#{primerG1.largo1}"/>
            <br/>
            <h:outputLabel for="largo2" value="Largo 2: "/>
            <p:inputText id="largo2" value="#{primerG1.largo2}" />
            <p:commandButton value="Submit" update="answer, length, tabla, tabla2" action="#{primerG1.submit}" />
            <h:outputText value="Largo: " />
            <h:outputText id="length" value="#{primerG1.size_seq}" />
            <br/>
            <h:outputLabel value="Complemento: "/>
            <h:outputText id="answer" value="#{primerG1.com_sequence}" style="display:block;width:135px" />
            <br/>
        </h:panelGrid>
        <h:panelGrid cellpadding="2" >
            <p:dataTable id="tabla" var="dato" value="#{primerG1.primers_seq}">
                <f:facet name="header">
                    Primer's secuencia original
                </f:facet>
                <p:column headerText="Secuencia">
                    <h:outputText value="#{dato.seq}" />
                </p:column>

                <p:column headerText="Tm">
                    <h:outputText value="#{dato.tm}" />
                </p:column>

                <p:column headerText="GC %">
                    <h:outputText value="#{dato.GC}" />
                </p:column>
            </p:dataTable>
            <br/>
        
            <p:dataTable id="tabla2" var="dato" value="#{primerG1.primers_com}" >
                <f:facet name="header">
                    Primer's secuencia complementaria
                </f:facet>
                <p:column headerText="Secuencia">
                    <h:outputText value="#{dato.seq}" />
                </p:column>

                <p:column headerText="Tm">
                    <h:outputText value="#{dato.tm}" />
                </p:column>

                <p:column headerText="GC %">
                    <h:outputText value="#{dato.GC}" />
                </p:column>
            </p:dataTable>
        </h:panelGrid>
        </h:form>
        
    </h:body>
</html>
