<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="/template.xhtml">
	<ui:define name="title">
		<h:outputText value="Diseño Primer's"></h:outputText>
	</ui:define>
	<ui:define name="body">
		<h:body>
			<b:container>
				<h3>Diseño de Primer's para ligamiento</h3>

				<h:form>
					<h:panelGrid columns="4" cellpadding="4">

						<h:outputLabel for="name1"
							value="Ingrese el nombre de la secuencia:" />
						<p:inputText id="name1" value="#{primerG2.sequence1.name}"
							rows="1" cols="35" autoResize="false"></p:inputText>
						<h:outputLabel for="sequence1"
							value="Ingrese la secuencia de entrada:" />
						<p:inputTextarea id="sequence1"
							value="#{primerG2.sequence1.sequence}" autoResize="false"
							rows="3" cols="35"
							onkeyup="javascript:this.value = this.value.toUpperCase();">
							<f:validator validatorId="custom.seqValidator" />
						</p:inputTextarea>


						<h:outputLabel for="name2"
							value="Ingrese el nombre de la secuencia:" />
						<p:inputText id="name2" value="#{primerG2.sequence2.name}"
							rows="1" cols="35" autoResize="false"></p:inputText>
						<h:outputLabel for="sequence2"
							value="Ingrese la secuencia de entrada:" />
						<p:inputTextarea id="sequence2"
							value="#{primerG2.sequence2.sequence}" autoResize="false"
							rows="3" cols="35"
							onkeyup="javascript:this.value = this.value.toUpperCase();">
							<f:validator validatorId="custom.seqValidator" />
						</p:inputTextarea>
						
						<h:outputLabel for="name3"
							value="Ingrese el nombre de la secuencia:" />
						<p:inputText id="name3" value="#{primerG2.sequence3.name}"
							rows="1" cols="35" autoResize="false"></p:inputText>
						<h:outputLabel for="sequence3"
							value="Ingrese la secuencia de entrada:" />
						<p:inputTextarea id="sequence3"
							value="#{primerG2.sequence3.sequence}" autoResize="false"
							rows="3" cols="35"
							onkeyup="javascript:this.value = this.value.toUpperCase();">
							<f:validator validatorId="custom.seqValidator" />
						</p:inputTextarea>
						
						<h:outputLabel for="name4"
							value="Ingrese el nombre de la secuencia:" />
						<p:inputText id="name4" value="#{primerG2.sequence4.name}"
							rows="1" cols="35" autoResize="false"></p:inputText>
						<h:outputLabel for="sequence4"
							value="Ingrese la secuencia de entrada:" />
						<p:inputTextarea id="sequence4"
							value="#{primerG2.sequence4.sequence}" autoResize="false"
							rows="3" cols="35"
							onkeyup="javascript:this.value = this.value.toUpperCase();">
							<f:validator validatorId="custom.seqValidator" />
						</p:inputTextarea>
						
						<h:outputLabel for="name5"
							value="Ingrese el nombre de la secuencia:" />
						<p:inputText id="name5" value="#{primerG2.sequence5.name}"
							rows="1" cols="35" autoResize="false"></p:inputText>
						<h:outputLabel for="sequence5"
							value="Ingrese la secuencia de entrada:" />
						<p:inputTextarea id="sequence5"
							value="#{primerG2.sequence5.sequence}" autoResize="false"
							rows="3" cols="35"
							onkeyup="javascript:this.value = this.value.toUpperCase();">
							<f:validator validatorId="custom.seqValidator" />
						</p:inputTextarea>



						<p:commandButton value="Lineal Aligment" update="tabla, tabla2, tabla3, :growl" action="#{primerG2.lineal}" />
						<p:commandButton value="Circular Aligment" update="tabla, tabla2, tabla3, :growl" action="#{primerG2.circular}" />

					</h:panelGrid>
					<h:panelGrid cellpadding="2">
						<p:dataTable id="tabla" var="dato" resizableColumns="true"
							value="#{primerG2.primers_fwd}">
							<f:facet name="header">
                                Fwd Sequence Primer's
                            </f:facet>
							<p:column headerText="Secuencia">
								<h:outputText value="#{dato.nameSequence}" />
							</p:column>

							<p:column headerText="Primer">
								<h:outputText value="#{dato.primer}" style="float:left;overflow-y: auto;width: 100%;" />
							</p:column>

							<p:column headerText="Length">
								<h:outputText value="#{dato.largo}" />
							</p:column>

							<p:column headerText="Tm">
								<h:outputText value="#{dato.tm}" />
							</p:column>

							<p:column headerText="%GC">
								<h:outputText value="#{dato.gc}" />
							</p:column>

							<p:column headerText="Tm adjust">
								<h:outputText value="#{dato.tmAdjust}" />
							</p:column>
							
							<p:column headerText="Molecular weight">
								<h:outputText value="#{dato.molWeight}" />
							</p:column>
						</p:dataTable>
						<br />
						
						<p:dataTable id="tabla2" var="dato" resizableColumns="true"
							value="#{primerG2.primers_rev}">
							<f:facet name="header">
                                Rev Sequence Primer's
                            </f:facet>
							<p:column headerText="Secuencia">
								<h:outputText value="#{dato.nameSequence}"  />
							</p:column>

							<p:column headerText="Primer">
								<h:outputText value="#{dato.primer}" style="float:left;overflow-y: auto;width: 100%;" />
							</p:column>

							<p:column headerText="Length">
								<h:outputText value="#{dato.largo}" />
							</p:column>

							<p:column headerText="Tm">
								<h:outputText value="#{dato.tm}" />
							</p:column>

							<p:column headerText="%GC">
								<h:outputText value="#{dato.gc}" />
							</p:column>

							<p:column headerText="Tm adjust">
								<h:outputText value="#{dato.tmAdjust}" />
							</p:column>
							
							<p:column headerText="Molecular weight">
								<h:outputText value="#{dato.molWeight}" />
							</p:column>
						</p:dataTable>
						<br />
						
						<p:dataTable id="tabla3" var="dato" resizableColumns="true"
							value="#{primerG2.homologys}">
							<f:facet name="header">
                                Homology regions
                            </f:facet>
							<p:column headerText="Secuencia">
								<h:outputText value="#{dato.nameSequence}" />
							</p:column>

							<p:column headerText="Primer">
								<h:outputText value="#{dato.primer}" style="float:left;overflow-y: auto;width: 100%;" />
							</p:column>

							<p:column headerText="Length">
								<h:outputText value="#{dato.largo}" />
							</p:column>

							<p:column headerText="Tm">
								<h:outputText value="#{dato.tm}" />
							</p:column>

							<p:column headerText="%GC">
								<h:outputText value="#{dato.gc}" />
							</p:column>

							<p:column headerText="Tm adjust">
								<h:outputText value="#{dato.tmAdjust}" />
							</p:column>
							
							<p:column headerText="Molecular weight">
								<h:outputText value="#{dato.molWeight}" />
							</p:column>
						</p:dataTable>
						<br />

					</h:panelGrid>
				</h:form>

			</b:container>
		</h:body>
	</ui:define>

</ui:composition>
</html>
