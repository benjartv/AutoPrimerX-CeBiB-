<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Choose Nucleotide Sequence"></h:outputText>
        </ui:define>
        <h:head>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
        </h:head>
        <ui:define name="body">
            <h:body>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <p:outputLabel value="Choose nucleotide consensus: "/>
                            <br/>
                            <f:metadata>
                                <f:viewParam name="sequences" value="#{primerG3.sequences}"/>
                            </f:metadata>
                            <h:form id="result-form" prependId="false">
                                #{primerG3.setCount(0)}
                                #{primerG3.setLengthAminoSeq(primerG3.getLengthAminoSeq(sequences))}
                                <!--ui:repeat value="#{primerG3.getConsensosSeqs(primerG3.sequences)}" var="aminoSeq">
                                    <p:selectOneButton value="#{primerG3.aminoSeqs[primerG3.count]}" >
                                        <f:selectItems value="#{aminoSeq}" var="amino" itemLabel="#{amino}" itemValue="#{amino}"/>
                                    </p:selectOneButton>
                                </ui:repeat-->
                                
                                <span class="hidden">#{i = 0}</span>
                                <ui:repeat value="#{primerG3.getConsensosSeqs(primerG3.sequences)}" var="aminoSeq">
                                    <div class="btn-group" data-toggle="buttons">
                                        <ui:repeat value="#{aminoSeq}" var="amino">
                                            <label class="btn btn-success" onclick="showSeq(option#{i})">
                                                <input type="radio" name="options" id="option#{i}" autocomplete="off"/> #{amino}
                                            </label>
                                            <c:set value="#{amino}" var="aminoAux"/>
                                            <span id="codon#{i}" class="hidden codons">#{primerG3.getCodon(aminoAux).getcodon()}</span>
                                            <span class="hidden">#{i = i + 1}</span>
                                        </ui:repeat>
                                    </div>
                                </ui:repeat>
                                <div>
                                    <br/>
                                    <br/>
                                    <p:outputLabel value="Nucleotide consensus: "/>
                                    <span id="result"></span>
                                </div>
                                <br/>
                                <p:link outcome="index" value="Volver" class="btn btn-success">
                                </p:link>
                            </h:form>                            
                        </div>
                    </div>
                </div>
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
            </h:body>
            
        </ui:define>

    </ui:composition>
</html>
