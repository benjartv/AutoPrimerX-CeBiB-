<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:oldf="http://java.sun.com/jsf/core">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Microorganisms"></h:outputText>
        </ui:define>
        <h:head>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
        </h:head>
        <ui:define name="metadata">
            <oldf:metadata>
                <oldf:viewParam id="sequences" name="sequences" value="#{primerG3.sequences}"/>
            </oldf:metadata>
         </ui:define>
        <ui:define name="body">
            <h:body>
                <p:growl  showDetail="true" sticky="true" />
                <div class="col-md-4 col-md-offset-3">
                    <h:form>
                        <p:outputLabel value="Modify amino acid sequences"/>
                        <p:multiSelectListbox id="lista" value="#{primerG3.resultNucleotidSeq}" effect="slide" header="Amino acid consensus" showHeaders="true">
                            <f:selectItems value="#{primerG3.setSelectItems(primerG3.sequences)}"/>
                        </p:multiSelectListbox>

                        <br/>
                        <p:commandButton value="Remove" action="#{primerG3.editConsensus()}"/>
                        <br/>
                        <br/>
                        <p:link outcome="index" value="Volver">
                        </p:link>

                    </h:form>
                </div>
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
            </h:body>

        </ui:define>

    </ui:composition>
</html>
