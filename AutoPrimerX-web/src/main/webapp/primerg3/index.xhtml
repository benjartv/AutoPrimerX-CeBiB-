<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Microorganismos"></h:outputText>
        </ui:define>
        <h:head>
 
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
        </h:head>
        <ui:define name="body">

            <h:body>
                <div>
                    <h:form enctype="multipart/form-data">
                        <p:messages autoUpdate="true"/>
                        <p:growl id="growl" showDetail="true" sticky="true" /> 
                        <div class="row form-group">
                            <h1 class="col-md-offset-1">Microorganismos</h1>
                            <div class="col-md-4 col-md-offset-1">
                                <!--h:inputFile id="file" value="# {primerG3.file}" required="true" requiredMessage="Debe seleccionar un archivo">/-->
                                 <p:fileUpload value="#{primerG3.file}" mode="simple" required="true" requiredMessage="Debe seleccionar un archivo"/>
                                <!--h:outputLabel for="sequence" value="Secuencias:" /-->
                                <label>Ingrese las secuencias alineadas para la búsqueda de consensos</label>
                                <p:inputTextarea rows="20" cols="50" id="sequences" value="#{primerG3.sequences}" required="true" requiredMessage="Debe ingresar por lo menos dos secuencias" onkeyup="javascript:this.value = this.value.toUpperCase();"/>
                            </div>
                            <div class="col-md-4" >
                                <!--h:outputLabel for="conservado" value="Ingrese tolerancia: " /-->
                                <label>Ingrese la tolerancia para aminoácidos conservados:</label>
                                <br/>
                                <p:inputText type="number" id="conservado" value="#{primerG3.conservado}" required="true" requiredMessage="Debe ingresar la tolerancia para aminoácidos conservados"/>
                                <br/>
                                <label>Ingrese la tolerancia para aminoácidos idénticos</label>
                                <br/>
                                <p:inputText type="number" id="identico" value="#{primerG3.identico}" required="true" requiredMessage="Debe ingresar la tolerancia para aminoácidos idénticos" />
                                <br/>
                                <!--h:outputLabel for="tamanoPrimer" value="Ingrese tamaño partidor" /-->
                                <label>Ingrese el tamaño de la región conservada:</label>
                                <br/>
                                <p:inputText type="number" id="tamanoPrimer" value="#{primerG3.tamanoPrimer}" required="true" requiredMessage="Debe ingresar el tamaño de la región conservada"/>
                                <br/>
                                <br/>
                                <p:commandButton value="Envíar" update="nucleotidos" actionListener="#{primerG3.submit()}" ajax="false"/>
                                <!--h:commandButton value="Envíar" action="# {primerG3.submit()}" -->
                                    <!--f:ajax execute="@form" render="nucleotidos"  /-->
                                <!--/h:commandButton-->
                                <br/>
                                <br/>
                                <label>Secuencias consenso:</label>
                                <br/>
                                <p:dataList id="nucleotidos" value="#{primerG3.secuenciasNucleotidos}" var="seq" emptyMessage="">
                                    #{seq}
                                </p:dataList>
                            </div>
                        </div>
                    </h:form>    
                </div>

                <br />
                <h:panelGrid columns="2" cellpadding="5">
                    <br/>
                    <!--h:outputLabel value="Log: "/-->
                    <h:outputText id="answer" value="#{primerG3.log}" />
                </h:panelGrid>


            </h:body>
        </ui:define>

    </ui:composition>
</html>
