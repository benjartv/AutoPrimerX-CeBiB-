<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Microorganismos</title>
    </h:head>
    <h:body>
        Ingrese las secuencias alineadas para la búsqueda de consensos
        <br />
        <h:form>
        <h:panelGrid columns="4" cellpadding="5">
            <h:outputLabel for="sequence" value="Secuencias:" />
            <p:inputTextarea rows="20" cols="20" id="sequences" value="#{primerG3.sequences}" onkeyup="javascript:this.value=this.value.toUpperCase();"/>
            <h:outputLabel for="conservado" value="Ingrese tolerancia: " />
            <p:inputText type="number" id="conservado" value="#{primerG3.conservado}" />
            <h:outputLabel for="tamanoPrimer" value="Ingrese tamaño partidor" />
            <p:inputText type="number" id="tamanoPrimer" value="#{primerG3.tamanoPrimer}" />
            <p:commandButton value="Envíar" update="nucleotidos" action="#{primerG3.submit()}" />
            <br/>
            <h:outputLabel value="Log: "/>
            <h:outputText id="answer" value="#{primerG3.log}" />
        </h:panelGrid>
            <p:dataList id="nucleotidos" value="#{primerG3.secuenciasNucleotidos}" var="seq">
                #{seq}
            </p:dataList>
        </h:form>
        
    </h:body>
</html>
