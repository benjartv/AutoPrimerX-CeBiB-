<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoOrganismoCreateDlg" widgetVar="TipoOrganismoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipoOrganismoTitle}">
            <h:form id="TipoOrganismoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoOrganismoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTipoOrganismoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{tipoOrganismoController.selected.id}" title="#{bundle.CreateTipoOrganismoTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateTipoOrganismoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tipoOrganismoController.selected.nombre}" title="#{bundle.CreateTipoOrganismoTitle_nombre}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoOrganismoController.create}" value="#{bundle.Save}" update="display,:TipoOrganismoListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipoOrganismoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipoOrganismoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
